<style>
    .collapsible-body p {
        margin: 0;
        padding: 5px;
    }
</style>

<div class="row">
    <div class="z-depth-1" style="width:96.5%;position:fixed;top:70px;z-index:900;margin-left: 24px; margin-right: 24px">
        <div class="section grey lighten-5 " >
            <div class="input-field col s3 grey lighten-5">
                <select ng-model="selectedPeriod" ng-change="$root.firstClick1()">
                    <option value="2014">2014</option>
                    <!--<option value="2015">2015</option>-->
                </select>
                <label>Period</label>
            </div>
            <div class="input-field col s4 grey lighten-5">

                <multi-select-tree
                        data-input-model="data.orgUnitTree"
                        multi-select="true"
                        data-output-model="data.outOrganisationUnits"
                        data-default-label="Select Organization Zone"
                        data-callback="selectOnly1Or2(item, selectedItems)"
                        ng-click="clicked()">
                </multi-select-tree>
            </div>
            <div class="input-field col s3 grey lighten-5">
                <select ng-model="selectedMethod" ng-change="changeMethod(selectedMethod)" material-select watch>
                    <option value="all">All Methods</option>
                    <option value="W74wyMy1mp0">Male Condoms</option>
                    <option value="p8cgxI3yPx8">Female Condoms</option>
                    <option value="aSJKs4oPZAf">Oral Pills</option>
                    <option value="LpkdcaLc4I9">Injectables</option>
                    <option value="p14JdJaG2aC">Implants</option>
                    <option value="GvbkEo6sfSd">IUCDs</option>
                    <option value="p14JdJaG2a">NSV</option>
                    <option value="QRCRjFreECE">Natural FP</option>

                    <!--<option value="2015">2015</option>-->
                </select>
                <label>Methods</label>
            </div>
            <div class="col s2 btn waves-effect waves-light" style="margin-top: 20px" ng-click="firstClick()">Update</div>
        </div>
    </div>
</div>


<script>
    var orgUnits=[{"id":"YtVMnut7Foe","name":"Arusha Region"},{"id":"acZHYslyJLt","name":"Dar Es Salaam Region"},{"id":"Cpd5l15XxwA","name":"Dodoma Region"},{"id":"MAL4cfZoFhJ","name":"Geita Region"},{"id":"sWOWPBvwNY2","name":"Iringa Region"},{"id":"Crkg9BoUo5w","name":"Kagera Region"},{"id":"DWSo42hunXH","name":"Katavi Region"},{"id":"RD96nI1JXVV","name":"Kigoma Region"},{"id":"lnOyHhoLzre","name":"Kilimanjaro Region"},{"id":"VMgrQWSVIYn","name":"Lindi Region"},{"id":"qg5ySBw9X5l","name":"Manyara Region"},{"id":"vYT08q7Wo33","name":"Mara Region"},{"id":"A3b5mw8DJYC","name":"Mbeya Region"},{"id":"Sj50oz9EHvD","name":"Morogoro Region"},{"id":"bN5q5k5DgLA","name":"Mtwara Region"},{"id":"hAFRrgDK0fy","name":"Mwanza Region"},{"id":"qarQhOt2OEh","name":"Njombe Region"},{"id":"yyW17iCz9As","name":"Pwani Region"},{"id":"vAtZ8a924Lx","name":"Rukwa Region"},{"id":"ZYYX8Q9SGoV","name":"Ruvuma Region"},{"id":"EO3Ps3ny0Nr","name":"Shinyanga Region"},{"id":"IgTAEKMqKRe","name":"Simiyu Region"},{"id":"LGTVRhKSn1V","name":"Singida Region"},{"id":"kZ6RlMnt2bp","name":"Tabora Region"},{"id":"vU0Qt1A5IDz","name":"Tanga Region"}];
    var dropdown = "<select class='changeOrgUnit' ng-model='$root.selectedOrgUnit'  ng-change='$root.firstClick1()'>"
    dropdown += "<option value='m0frOspS7JY'>MOH Tanzania</option>"
    $.each(orgUnits,function(key,orgUnit){
        dropdown += "<option value='"+orgUnit.id+"'> "+orgUnit.name+"</option>";
    });
    dropdown += "</select>";
    $(".orgDropdown").html(dropdown);
    $('select').material_select();
</script>

<div class="row" >
    <div ng-include="'views/family_planning/fp_menu.html'"></div>


    <div class="col s12 m12 l10" style="margin-top: 72px">
        <div class="section">
            <div class="{{ card.cardClass }}" ng-repeat="card in fpCards" style="padding-left: 0px">
                <div class="card z-depth-2 teal lighten-5 large">
                    <div class="card-image waves-effect waves-block waves-light" style="overflow: scroll">
                        <div style="width: 100%">
                            <highchart ng-if="!card.displayTable && !card.displayMap" config="card.chartObject"></highchart>
                        </div>
                        <div style="width: 100%" ng-if="card.displayMap">
                            <p ng-if="card.chartObject.loading" class="center"><img src="assets/img/loading.gif">Loading ....</p>
                            <openlayers ng-if="!card.chartObject.loading" ol-center="Africa" ol-defaults="defaults" custom-layers="true"  height="400px" >
                                <ol-layer ol-layer-properties="layer" name="test" ng-repeat="layer in layers"></ol-layer>
                            </openlayers>
                        </div>
                        <div style="width: 100%" ng-if="card.displayTable" >
                            <p ng-if="card.chartObject.loading" class="center"><img src="assets/img/loading.gif">Loading ....</p>
                            <h5 class="center">{{ card.title }}</h5>
                            <table ng-if="!card.chartObject.loading" class="bordered striped centered" id="jinsi">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Organisation Unit</th>
                                    <th ng-repeat="cats in card.table.headers">{{ cats }}</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr data-ng-repeat="column in card.table.colums">
                                    <td>{{ $index+1 }}</td>
                                    <td>{{ column.name }}</td>
                                    <td ng-repeat="nsf in column.values">{{ nsf.value }}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">{{ card.title }}<i class="material-icons right">more_vert</i></span>
                        <p>
                            <a ng-click="changeChart(icon.name,card)" ng-repeat="icon in card.icons" title="{{ icon.name }}" class="btn-floating btn-small waves-effect waves-light teal darken-2" style="padding-top: 5px;padding-left: 8px"><img src="assets/img/{{icon.image}}" style="height: 20px;width: 20px"/></i></a>
                            <!--<a ng-click="downloadExcel(card.data)" target="_blank"  title="Download Excel" class="btn-floating btn-small waves-effect waves-light teal darken-2" style="padding-top: 5px;padding-left: 8px"><img src="assets/img/cvs.jpg" style="height: 20px;width: 20px"/></i></a>-->
                        </p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">{{ card.title }}<i class="material-icons right">close</i></span>
                        <p class="flow-text">{{ card.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
